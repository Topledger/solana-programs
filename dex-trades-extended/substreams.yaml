specVersion: v0.1.0
package:
  name: 'tl_solana_dex_trades_extended_1_0_6'
  version: v1.0.6

protobuf:
  files:
    - output.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

imports:
  sol: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg

modules:
  - name: map_block
    kind: map
    inputs:
      - map: sol:blocks_without_votes
    output:
      type: proto:sf.solana.dex.trades.v1.Output

network: solana
