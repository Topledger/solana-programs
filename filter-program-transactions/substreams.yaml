specVersion: v0.1.0
package:
  name: 'new_programs_v1_0_16'
  version: v1.0.16

protobuf:
  files:
    - output.proto
    - files.proto
  importPaths:
    - ./proto


imports:
  sink_files: https://github.com/streamingfast/substreams-sink-files/releases/download/v0.2.0/substreams-sink-files-v0.2.0.spkg
  solana_explorers: https://github.com/streamingfast/substreams-explorers/releases/download/v1.0.1/solana-explorer-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.transactions.v1.Output

  - name: jsonl_out
    kind: map
    inputs:
      - map: solana_explorers:map_block_without_votes
    output:
      type: proto:sf.substreams.sink.files.v1.Lines