specVersion: v0.1.0
package:
  name: meteora_dlmm
  version: v1.0.0

imports:
  sol: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg

protobuf:
  files:
    - proto/main.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_solana_meteora_dlmm.wasm

modules:
  - name: map_block
    kind: map
    initialBlock: 0
    inputs:
      - source: sol:blocks_without_votes
    output:
      type: proto:sf.solana.meteora_dlmm.v1.Instructions 